name: Build

on:
  push:
  pull_request:

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=120

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17.3]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 8
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Code format check
      run: |
          ./mvnw -N install
          ./mvnw spotless:check
    - name: Build backend by maven
      run: |
          ./mvnw -N install
          ./mvnw clean package
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.0.0
#      with:
#        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Build frontend by node.js
      run: |
          cd linkis-web
          npm install
          npm run build
