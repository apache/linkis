    #wds.linkis.entrance.config.log.path=hdfs:///tmp/linkis/
    wds.linkis.resultSet.store.path=hdfs:///tmp/linkis
    ##Spring
    spring.server.port=9104
  linkis-cg-linkismanager.properties: >-
